<!DOCTYPE html>
<html>
<head>
	<title>QRコード生成</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
</head>
<body>
	<b>一人目の情報を入力してください</b>
	<div>氏名　　　　：
	<input type="text" id="inputd1"></div>
	<div>氏名かな　　：
	<input type="text" id="inputd2"></div>
	<div>電話番号　　：
	<input type="text" id="inputd3"></div>
	<div><label>性別　　　　：</label>
	<input type="radio" name="radio1" value="男">男
	<input type="radio" name="radio1" value="女">女
	<input type="radio" name="radio1" value="無">回答しない</div>
	<div><label>ペットの有無：</label>
	<input type="radio" name="radio2" value="有">有
	<input type="radio" name="radio2" value="無">無</div>
	<button onclick="generateQR()">QRコードを生成</button>
	<div id="qrcode"></div>
<script>
	function generateQR(){
		document.getElementById("qrcode").innerHTML = "";
		let data ="";
		data=document.getElementById("inputd1").value+","+document.getElementById("inputd2").value+","+document.getElementById("inputd3").value+",";
		let elements = document.getElementsByName("radio1");
		let len = elements.length;
		let checkValue ="";
		for (let i = 0; i < len; i++){
			if (elements.item(i).checked){
				checkValue = elements.item(i).value;
			}
		}
		data=data+checkValue+",";
		checkValue ="";
		elements = document.getElementsByName("radio2");
		len = elements.length;
		for (i = 0; i < len; i++){
			if (elements.item(i).checked){
				checkValue = elements.item(i).value;
			}
		}
		data=data+checkValue;
		var qrcode = new QRCode(document.getElementById('qrcode'), {
			text: data,
			width: 256,
			height: 256
		});
	}
</script>
</body>
</html>
